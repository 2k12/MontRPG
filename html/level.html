<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="../css/level.css" />

    <h1>Mont RPG</h1>

        <center>

        <div id="itemminisp">

        <img src="../media/player.png" alt="player" id="image_player" />
       
        <div class="player">
            <img src="../media/emblemnew_93501.png" alt="add" id="add_iconp" />
            <div id="poder"></div>
        </div>

        <div id="imagen">
            <img src="../media/backpack.png" alt="player_backpack" id="backpack_img" onclick="mostrar()" />
        </div>
        <div id="moch">
            <img class="caja_item" id="item1" src="../media/little.png" />

            <img class="caja_item" id="item2" src="../media/little.png" />

            <div class="caja_item"></div>

            <div class="progreso" id="progreso"></div>
        </div>
        <div id="cantidad-salud"></div>

        <div>
            <img src="../media/ojo.gif" alt="" id="monster" />
        </div>
        <div id="item" class="elitem">
            <div id="option_ad" onclick="itemsword()"></div>
        </div>
        <div id="itemo" class="elitem">
            <div id="option_ad" onclick="itemgold()"></div>
        </div>
        <div id="itemsp" class="elitem">
            <div id="option_ad" onclick="itemspeard()"></div>
        </div>
    </div>

    <div class="modal-container" id="modal_container">
        <div class="modal">
            <h2>Victoria!</h2>
            <img src="../media/giphy.gif" alt="win_gif" id="cup" />
            <div class="buttonslvl">
                <button class="repetir" id="repetire">Repetir Nivel</button>
                <button class="avanzar" id="avanzare">Avanzar</button>
            </div>
